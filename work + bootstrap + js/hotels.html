<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Booking</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
</head>
<body>
    <header class="col-md-12 col-xs-12 bg-info">Booking</header>
    <nav class="col-md-12 col-xs-12 bg-warning">
        <a href="booking.html">Home</a>
        <a href="booking.html">Search</a>
        <a href="booking.html">Hotel List</a>
        <a href="hotels.html">Add Hotel</a>
    </nav>

    <div class="row">
        <aside class="col-md-3 col-xs-3">
            <p>Foo Baz Bar</p>
        </aside>
        <article class="col-md-9 col-xs-9">
            <section>
                <p title="P Elem">Title</p>
            </section>
            <section>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="nume" class="col-xs-2 col-md-2">Nume</label>
                        <input type="text" id="nume" class="col-xs-9 col-md-9" placeholder="Nume Hotel" autofocus />
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-xs-2 col-md-2">Address</label>
                        <input type="text" id="address" class="col-xs-9 col-md-9" placeholder="Adresa" spellcheck="true" />
                    </div>

                    <div class="form-group">
                        <label for="city" class="col-xs-2 col-md-2">City</label>
                        <input type="text" id="city" class="col-xs-9 col-md-9" value="Iasi" required />
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-xs-2 col-md-2">Email</label>
                        <input type="email" id="email" class="col-xs-9 col-md-9" required />
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-xs-2 col-md-2">Telephone</label>
                        <input type="tel" id="phone" class="col-xs-9 col-md-9" required />
                    </div>

                    <div class="form-group">
                        <label for="site" class="col-xs-2 col-md-2">Website</label>
                        <input type="url" id="site" class="col-xs-9 col-md-9" required />
                    </div>

                    <div class="form-group">
                        <label for="rooms" class="col-xs-2 col-md-2">Rooms</label>
                        <input type="number" id="rooms" step="3" class="col-xs-9 col-md-9" required />
                    </div>

                    <div class="form-group">
                        <label for="stars" class="col-xs-2 col-md-2">Stars</label>
                        <input type="number" id="stars" class="col-xs-9 col-md-9" required />
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Option one &mdash;Rain
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Option two &mdash;Mud
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Option three &mdash;Dirt
                        </label>
                    </div>
                    <div class="checkbox disabled">
                        <label>
                            <input type="checkbox" value="" disabled>
                            Roaches?
                        </label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary col-xs-1 col-md-1 col-md-offset-10">Submit</button>
                    </div>
                </form>
            </section>
        </article>
    </div>
    <footer>From Zero to Hero Teamnet Iasi</footer>
</body>
</html>
