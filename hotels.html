<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Booking</title>
</head>
<body>
    <header>Booking</header>
    <nav>
        <a href="booking.html">Home</a>
        <a href="booking.html">Search</a>
        <a href="booking.html">Hotel List</a>
        <a href="hotels.html">Add Hotel</a>
    </nav>
    <aside>
        <p>Foo Baz Bar</p>
    </aside>
    <article>
        <section>
            <p title="P Elem">Title</p>
        </section>
        <section>
            <form>
                <label for="nume">Nume</label>
                <input type="text" id="nume" required autofocus/>

                <label for="address">Address</label>
                <input type="text" id="address" required spellcheck="true"/>

                <label for="city">City</label>
                <input type="text" id="city" value="Iasi" required/>

                <label for="email">Email</label>
                <input type="email" id="email" required />

                <label for="phone">Telephone</label>
                <input type="tel" id="phone" required/>
                
                <label for="site">Website</label>
                <input type="url" id="site" required />

                <label for="rooms">Rooms</label>
                <input type="number" id="rooms" step="3" required />

                <label for="stars">Stars</label>
                <input type="number" id="stars" required />

                <input type="submit" />
            </form>
        </section>
    </article>
    <footer>From Zero to Hero Teamnet Iasi</footer>

</html>
